<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Lesson 1 - News Channel</title>
<style>

html{
  height:100%;
}
body{
  margin:0px auto;
  width:100%;
  height:100%;
  overflow:hidden;
  background: #718e97;
}


header{
  position: relative;
  height:200px;
  z-index: 1;
}
header>.title{
  padding: 40px 80px;
  text-align: left;
  font-family:Microsoft JhengHei;
  font-weight:bold;
  color:white;
}
header>.logo{
  padding: 40px 80px;
  text-align: right;
}
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 10px;
  /* background-color: #2196F3; */
  /* padding: 10px; */
}
.grid-container > div {
  /* background-color: rgba(255, 255, 255, 0.8); */
  /* padding: 40px 80px; */
  font-size: 30px;
}


main{
  margin-top:-200px;
  position: relative;
  z-index: 0;
  top:0px;
  width:100%;
  height:100%;
}

footer{
  position: relative;
  height:160px;
  margin-top:-160px;
  z-index: 1;
}
footer>.grid-container {
  grid-template-columns: 20% 80%;
  height:100%;
}

footer>.grid-container > div {
  /* padding: 20px 0; */
}
footer>div>.left-part{
  text-align: right;
  /* background: blueviolet; */
}
footer>div>.left-part>div{
  position: relative;
  width:100%;
}
footer>div>.left-part>#weather{
  /* background:#006ca5; */
  background: linear-gradient(90deg, #0072A9 30%, #014983 100%);
  background: -moz-linear-gradient(90deg, #0072A9 30%, #014983 100%);
  background: -webkit-linear-gradient(90deg, #0072A9 30%, #014983 100%);
  background: -o-linear-gradient(90deg, #0072A9 30%, #014983 100%); 
  /* background-size: cover; */
  height:120px;
}
footer>div>.left-part>#time{
  margin-top:-40px;
  background: black;
  height:45px;
}
footer>div>.right-part{
  margin-top:-48px;
  margin-left: -10px;
  text-align: left;
  /* background: blue; */
}
footer>div>.right-part>#content{
  background: linear-gradient(90deg, #0072A9 30%, #014983 100%);
  background: -moz-linear-gradient(90deg, #0072A9 30%, #014983 100%);
  background: -webkit-linear-gradient(90deg, #0072A9 30%, #014983 100%);
  background: -o-linear-gradient(90deg, #0072A9 30%, #014983 100%); 
  height:120px;
  font-size:36px;
}
footer>div>.right-part>#marquee{
  background:darkred;
}



</style>
</head>
<body>
<header class="grid-container">
  <div class="title">
    <p>資訊部開課瞜</p>
  </div>
  <div class="logo"><img src="https://imageog.flaticon.com/icons/png/512/21/21601.png?size=200x100f&pad=100,10,10,10&ext=png&bg=00000000" alt="LOGO"></div>
</header>
<main>
  <iframe width="100%" height="100%" src="http://www.youtube.com/embed/Y4-eDcaF4q4?rel=0&autoplay=1&loop=1&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <!-- https://www.youtube.com/embed/xDWG9SrB4io?controls=0&autoplay=1 -->
</main>
<footer>
  <div class="grid-container">
    <div class="left-part">
      <div id="weather">
        <img height="100%" width="auto" src="https://static01.nyt.com/images/2014/05/25/magazine/25wmt/mag-25WMT-t_CA0-master1050.jpg" alt="Weather">
      </div>
      <div id="time">
        <h3>20:00</h3>
      </div>
    </div>
    <div class="right-part">
      <div id="content">
        <h1>資訊部 HTML、CSS 第一次課程開始上課了</h1>
      </div>
      <div id="marquee">
        <marquee>資訊部 HTML、CSS 第一次課程開始上課了，下次還會教學CSS</marquee>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
